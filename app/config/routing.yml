acme_bundle_stare_store:
    resource: "@AcmeBundleStareStoreBundle/Controller/"
    type:     annotation
    prefix:   /

acme_bundle_blog:
    resource: "@AcmeBundleBlogBundle/Controller/"
    type:     annotation
    prefix:   /

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

index:
    path: /index
    defaults: {_controller: AcmeBundleStareStoreBundle:Index:index}

index2:
    path: /index2
    defaults: {_controller: AcmeBundleStareStoreBundle:Index:index2}

show-register-user:
    path: /register-user
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:showUser}

show-register-owner:
    path: /register-owner
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:showOwner}

show-register-store:
    path: /register-store
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:showStore}

show-register-product:
    path: /register-product
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:showProduct}

register-user:
    path: /register/user
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:user}

register-owner:
    path: /register/owner
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:owner}

register-store:
    path: /register/store
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:store}

register-product:
    path: /register/product
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:product}

login:
    path: /login
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:showlogin}

login-user:
    path: /login/user
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:login}

logout:
    path: /logout
    defaults: {_controller: AcmeBundleStareStoreBundle:Register:logout}

show-store:
    path: /store/{id}
    defaults: {_controller: AcmeBundleStareStoreBundle:Store:showMain}

show-category:
    path: /category/{id}
    defaults: {_controller: AcmeBundleStareStoreBundle:Store:showCategory}

show-product:
    path: /product/{id}
    defaults: {_controller: AcmeBundleStareStoreBundle:Store:showProduct}

mail:
    path: /mail
    defaults: {_controller: AcmeBundleStareStoreBundle:Default:mail}